<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do
        <iframe src="https://www.cursoemvideo.com" frameborder="0" width="400">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em video</a>
        </iframe>
        para aprender a programar
    </p> <!-- caso o navegador nao seja compativel aparece o link ou qualquer mensagem que colocar no meio antes de fechar o iframe-->
    <p>o repositório do guanabara 
        <iframe src="https://gustavoguanabara.github.io" frameborder="no" height="600" scolling="o"><!-- franeborder 0 (sem borda) qualquer outro número (com borda)   // 
            
            scolling  no(sem barra de rolagem )  yes (com barra - mesmo com conteudo cabendo) auto(se o conteudo exceder o tamanho ele cria a barra)
        
        
        -->
            
            

        <a href="https://gustavoguanabara.github.io" target="_blank"></a>
        </iframe> 

        <!--

            por padrão o iframe tem 300 x 150 px
        -->


       </iframe>
        também é bem legal</p>
    
</body>
</html>
