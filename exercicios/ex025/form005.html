<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas" checked value="masculino">
            <label for="isxmas">Masculino</label><br> 
            
            <!--radio mesmo nome para evitar marcação dupla ex name=sx // caso contrário ele marca os dois e nao dá para desfazer-->

            <input type="radio" name="sexo" id="isxfem" value="feminino">
            <label for="isxfem">Feminino</label>

        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            
            <input type="checkbox" name="esfut" id="iesfut" checked>
            <label for="iesfut">Futebol</label><br>
            
            <input type="checkbox" name="esbas" id="iesbat">
            <label for="iesbat">Basquete</label> <br>
            
            
            
            <input type="checkbox" name="esnat" id="iesnat">
            <label for="iesnat">Natação</label><br>
            
            <input type="checkbox" name="esten" id="iesten">
            <label for="iesten">Tênis</label><br>

        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
